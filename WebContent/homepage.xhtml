<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="description"
		content="Trabalho para projeto da disciplina Sistemas de Informação
	1 do curso Ciência da Computação da UFCG." />
	<title>NetMusicLive</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />

</h:head>

<h:body>

	<div id="container">

		<div id="header">

			<div id="subHeader">
				<p:inputText></p:inputText>
				<p:button></p:button>

			</div>

		</div>

		<div id="main">
		
			<h:form id="form">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
					columnClasses="label, column">

					<h:outputText value="Advanced" />
					<p:selectOneListbox id="scroll"
						value="#{UserBean.selectedPlayer1}" converter="player"
						var="p" style="height:200px">
						<f:selectItems value="#{UserBean.players}" var="player"
							itemLabel="#{player.name}" itemValue="#{player}" />

						<p:column>
							#<!--   <p:graphicImage value="photoUsers/#{p.photo}" width="40" /> -->
						</p:column>

						<p:column>
            			    #{p.name} - #{p.number}
			            </p:column>
					</p:selectOneListbox>
				</h:panelGrid>
			</h:form>

		</div>

	</div>

	<div id="footerWrap">

		<div id="footer"></div>
	</div>
</h:body>
</html>
