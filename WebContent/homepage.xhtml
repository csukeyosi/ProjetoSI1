<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="description"
		content="Trabalho para projeto da disciplina Sistemas de Informação
	1 do curso Ciência da Computação da UFCG." />
	<title>NetMusicLive</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />

</h:head>

<h:body>

	<div id="subHeader">
		<p:graphicImage url="images/smallLogo.png"></p:graphicImage>

	</div>

	<div id="container">
		<p:graphicImage url="images/smallLogoName.png"></p:graphicImage>

		<div id="formSearch">
			<h:form>
				<h:panelGrid columns="2">
					<p:inputText></p:inputText>
					<p:commandButton value="Procurar"
						style="margin-left:10px;font-size:14px">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</div>

		<div id="userPhoto">
			<p:graphicImage url="images/photo.png"></p:graphicImage>
		</div>


		<div id="main">
			<p:inputTextarea value="Postagem de Mensagem"></p:inputTextarea>
			<div>
				<p:commandButton value="Enviar"></p:commandButton>
				<p:commandButton value="Apagar"></p:commandButton>
			</div>
		</div>

	</div>

	<div id="footerWrap">

		<div id="footer"></div>
	</div>
</h:body>
</html>
